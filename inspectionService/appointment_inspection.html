<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>预约陪检</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/inspectionService/appointment_inspection.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
    </script>
</head>
<body>
	
	
	<div class="appointment_inspection">
		
		<!--状态栏-->
		<div class="status_bar">
			<i class="icon_statusBar"></i>
		</div>
		
		<!--返回-->
		<div class="top_back">
			<i class="icon_return"></i>
			<a href="javascript:;" class="return" onclick="GobackFamilyEscort();">返回</a>
			<h3 class="top_back_title">预约陪检</h3>
		</div>
			
		
		<!--预约陪检图片-->
		<div class="appointment_inspection_img">
			<ul>
				<li><img src="../images/yypj_img1.png"/></li>
				<li><img src="../images/yypj_img1.png"/></li>
				<li><img src="../images/yypj_img1.png"/></li>
				<li><img src="../images/yypj_img1.png"/></li>
			</ul>
		</div>
		
		<!--列表详情-->
		<div class="inspection_list_details">
			<ol>
				<li>1.输入个人信息，预约地址</li>
				<li>2.选择陪检医院，选择陪检时间、项目等</li>
				<li>3.确认预约信息</li>
				<li>4.支付相关费用</li>
				<li>5.等候陪检人员上门服务</li>
			</ol>
		</div>
		
		<!--预约-->
		<div class="appointment_time_sure" onclick="appointmentGoHospitalInfo();">
			<button type="button" class="appointment_time_btn">预约</button>
		</div>
		
		<!--底部链接-->
		<ul class="bottom_Link">
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_Home_icon.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">首页</p>
			</li>
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_Consultation.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">我的咨询</p>
			</li>
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_Information.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">资讯</p>
			</li>
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_My.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">我的</p>
			</li>
		</ul>
		
		
	</div>
</body>

<script src="../js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	
	//屏幕适配
	(function() {
    var html = document.documentElement;
    var width = html.getBoundingClientRect().width;
    html.style.fontSize = width / 15 + 'px';
    //至于除数15可自行设置
    //1rem=50;
	})()
	
	//返回到家庭陪护
	function GobackFamilyEscort() {
		
		window.location.href = "../familyWardroom/family_escort.html";
	}
	
	
	//预约
	function appointmentGoHospitalInfo() {
		
		window.location.href = 'appointment_hospital_info.html';
	}
	
</script>
</html>
