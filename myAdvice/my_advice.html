<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的咨询</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/myAdvice/my_advice.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
    </script>
</head>
<body>
	
	
	<div class="my_advice">
		
		<!--状态栏-->
		<div class="status_bar">
			<i class="icon_statusBar"></i>
		</div>
		
		<!--返回-->
		<div class="top_back">
			<h3 class="top_back_title">我的咨询</h3>
		</div>
			
		<!--失败提示-->
		<div class="failure_prompt">
			<img src="../images/failure_icon.png" class="failure_img"/>
			<p class="failure_expect">更多精彩内容敬请期待......</p>
		</div>
		
		<!--底部链接-->
		<ul class="bottom_Link">
			<li class="bottom_Link_group" onclick="index();">
				<img src="../images/bottom_Link_Home.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">首页</p>
			</li>
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_Consultation_active.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">我的咨询</p>
			</li>
			<li class="bottom_Link_group" onclick="information();">
				<img src="../images/bottom_Link_Information.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">资讯</p>
			</li>
			<li class="bottom_Link_group" onclick="my();">
				<img src="../images/bottom_Link_My.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">我的</p>
			</li>
		</ul>
		
		
	</div>
</body>

<script src="../js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	
	//屏幕适配
	(function() {
    var html = document.documentElement;
    var width = html.getBoundingClientRect().width;
    html.style.fontSize = width / 15 + 'px';
    //至于除数15可自行设置
    //1rem=50;
	})()
	
	//首页
	function index() {
		
		window.location.href = "../index.html";
	}
	
	//资讯
	function information() {
		
		window.location.href = "../information/information.html";
	}
	
	//w我的
	function my() {
		
		window.location.href = "../My/my.html";
	}
	
</script>
</html>
