<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>康复商城</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/rehabilitationMall/rehabilitation_mall.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/public.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
    </script>
</head>
<body>
	
	
	<div class="rehabilitation_mall">
		
		<!--状态栏-->
		<div class="status_bar">
			<i class="icon_statusBar"></i>
		</div>
		
		<!--返回-->
		<div class="top_back">
			<i class="icon_return"></i>
			<a href="javascript:;" class="return" onclick="callbackTofamilyescort();">返回</a>
			<p class="top_back_title">康复商城</p>
		</div>
		
		<!--商品描述-->
		<div class="goods_description">
			<p class="goods_description_feature">年度新品</p>
			<p class="goods_description_function">夏日解压神器</p>
			<p class="goods_description_names">FIIL Carat Lite防汗防水蓝牙耳机</p>
			<span class="goods_large">¥</span>
			<span class="goods_large">299</span>
			<span class="goods_large">元</span>
			<span class="goods_small">¥</span>
			<span class="goods_small">399</span>
			<span class="goods_small">元</span>
		</div>
		
		
		<!--顶部轮波图-->
		<div class="scroll">
			
			<div id="slider" class="mui-slider" >
		      <div class="mui-slider-group mui-slider-loop">
		        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
		        <div class="mui-slider-item mui-slider-item-duplicate">
			        <a href="#">
			        	<img src="../images/top_scroll_kfsc.png">
			        </a>
		        </div>
		        <!-- 第一张 -->
		        <div class="mui-slider-item">
			        <a href="#">
			        	<img src="../images/top_scroll_kfsc.png">
			        </a>
		        </div>
		        <!-- 第二张 -->
		        <div class="mui-slider-item">
			        <a href="#">
			        	<img src="../images/top_scroll_kfsc.png">
			        </a>
		        </div>
		        <!-- 第三张 -->
		        <div class="mui-slider-item">
			        <a href="#">
			        	<img src="../images/top_scroll_kfsc.png">
			        </a>
		        </div>
		        <!-- 第四张 -->
		        <div class="mui-slider-item">
			        <a href="#">
			        	<img src="../images/top_scroll_kfsc.png">
			        </a>
		        </div>
		        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
		        <div class="mui-slider-item mui-slider-item-duplicate">
			        <a href="#">
			        	<img src="../images/top_scroll_kfsc.png">
			        </a>
		        </div>
		        </div>
		        <div class="mui-slider-indicator">
			        <div class="mui-indicator mui-active"></div>
			        <div class="mui-indicator"></div>
			        <div class="mui-indicator"></div>
			        <div class="mui-indicator"></div>
		        </div>
		    </div>
		</div>
		
		
		<!--正品保证-->
		<div class="quality_assurance">
			<ol>
				<li>
					<i></i>
					<p>正品保证</p>
				</li>
				<li>
					<i></i>
					<p>全场包邮</p>
				</li>
				<li>
					<i></i>
					<p>急速发货</p>
				</li>
			</ol>
		</div>
		
		<!--康复器材-->
		<div class="rehabilitation_equipment">
			<ol>
				<li onclick="FamilWardRoom();">
					<i class="i_jtbf"></i>
					<p>家庭病房</p>
				</li>
				<li onclick="FamilWardRoom();">
					<i class="i_kfqc"></i>
					<p>康复器材</p>
				</li>
				<li onclick="BigDrugStore();">
					<i class="i_dyf"></i>
					<p>大药房</p>
				</li>
			</ol>
		</div>
		
		<!--爆款推荐-->
		<div class="hot_recommend">
			<ol>
				<li>
					<p class="hot_recommend_title">本周新品</p>
					<p class="hot_recommend_keyword">爆款推荐</p>
					<img src="../images/i_newgoods.png"/>
				</li>
				<li>
					<p class="hot_recommend_title">断码清仓</p>
					<p class="hot_recommend_keyword">秒价不容错过</p>
					<img src="../images/i_faultcode.png"/>
				</li>
			</ol>
		</div>
		
		<!--人气推荐-->
		<div class="popularity_recommend">
			<p class="popularity_recommend_title">人气推荐</p>
			<ol>
				<li>
					<p class="popularity_recommend_energy">50能量抵5元</p>
					<img src="../images/i_rqtj1.png"/>
				</li>
				<li>
					<p class="popularity_recommend_energy">50能量抵5元</p>
					<img src="../images/i_rqtj2.png"/>
				</li>
			</ol>
		</div>
		
		
		<!--底部链接-->
		<ul class="bottom_Link">
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_Home_icon.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">首页</p>
			</li>
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_Consultation.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">我的咨询</p>
			</li>
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_Information.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">资讯</p>
			</li>
			<li class="bottom_Link_group">
				<img src="../images/bottom_Link_My.png" class="bottom_Link_img" />
				<p class="bottom_Link_text">我的</p>
			</li>
		</ul>
	</div>
</body>

<script src="../js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	
	//屏幕适配
	(function() {
    var html = document.documentElement;
    var width = html.getBoundingClientRect().width;
    html.style.fontSize = width / 15 + 'px';
    //至于除数15可自行设置
    //1rem=50;
	})()
	
	
	//返回到主页
	function callbackTofamilyescort() {
		
		window.location.href = "../familyWardroom/family_escort.html";
	}
	
	//跳转到家庭病房
	function FamilWardRoom () {
		
		window.location.href = "family_wardroom.html";
	}
	
	//跳转到康复器材
	function FamilWardRoom () {
		
		window.location.href = "family_wardroom.html";
	}
	
	//跳转到大药房
	function BigDrugStore () {
		
		window.location.href = "big_drugstore.html";
	}
	
	
	
	
	//图片轮播
	var gallery = mui('.mui-slider');
	gallery.slider({
	  interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
	});
	
</script>
</html>
