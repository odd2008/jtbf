<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		
		<style type="text/css">
			
			
			.mui-bar-nav {
				background-color: green;
			}
			.mui-title {
				color: #ffffff;
			}
			.mui-content {
				
			}
			.mui-bar-tab {
				height: 60px;
			}
			
			
		</style>
		
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<div class="">
			
			<header class="mui-bar mui-bar-nav">
			    <h1 class="mui-title">家庭病房</h1>
			</header>
			
			<div class="mui-content" onclick="openBtn();">
			    <button type="button" class="mui-btn mui-btn-blue">按钮</button>
			    <button type="button" class="mui-btn mui-btn-blue">按钮</button>
			    <button type="button" class="mui-btn mui-btn-blue">按钮</button>
			</div>
			
			
			<div id="info"></div>
			<div id="clickBtn">
				<button id="alertBtn">1</button>
				<button id="confirmBtn">2</button>
				<button id="promptBtn">3</button>
				<button id="toastBtn">4</button>   
				<button id="btn">5</button>
			</div>
			
			
			<nav class="mui-bar mui-bar-tab">
			    <a class="mui-tab-item mui-active">
			        <span class="mui-icon mui-icon-home"></span>
			        <span class="mui-tab-label">首页</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon mui-icon-phone"></span>
			        <span class="mui-tab-label">电话</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon mui-icon-email"></span>
			        <span class="mui-tab-label">邮件</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon mui-icon-gear"></span>
			        <span class="mui-tab-label">设置</span>
			    </a>
			</nav>
		</div>
		
		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
		    <!-- 可选择菜单 -->
		    <ul class="mui-table-view">
		      <li class="mui-table-view-cell">
		        <a href="#">菜单1</a>
		      </li>
		      <li class="mui-table-view-cell">
		        <a href="#">菜单2</a>
		      </li>
		      <li class="mui-table-view-cell">
		        <a href="#">菜单3</a>
		      </li>
		      <li class="mui-table-view-cell">
		        <a href="#">菜单4</a>
		      </li>
		    </ul>
		    <!-- 取消菜单 -->
		    <ul class="mui-table-view">
		      <li class="mui-table-view-cell">
		        <a href="#sheet1"><b>取消</b></a>
		      </li>
		    </ul>
		</div>
		
		
		
		<span class="mui-badge">1</span>
		<span class="mui-badge mui-badge-primary">12</span>
		<span class="mui-badge mui-badge-success">123</span>
		<span class="mui-badge mui-badge-warning">3</span>
		<span class="mui-badge mui-badge-danger">45</span>
		<span class="mui-badge mui-badge-purple">456</span>
		
		<span class="mui-icon mui-icon-eye"></span>
		
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
		    <div class="mui-button-row">
		        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
		        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
		    </div>
		</form>
		
		<a href="#popover" id="openPopover" class="mui-btn mui-btn-primary mui-btn-block">打开弹出菜单</a>
		
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
		  <!-- 菜单容器 -->
		  <aside class="mui-off-canvas-left">
		    <div class="mui-scroll-wrapper">
		      <div class="mui-scroll">
		        <!-- 菜单具体展示内容 -->
		        ...
		      </div>
		    </div>
		  </aside>
		  <!-- 主页面容器 -->
		  <div class="mui-inner-wrap">
		    <!-- 主页面标题 -->
		    <header class="mui-bar mui-bar-nav">
		      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
		      <h1 class="mui-title">标题</h1>
		    </header>
		    <div class="mui-content mui-scroll-wrapper">
		      <div class="mui-scroll">
		        <!-- 主界面具体展示内容 -->
		        ...
		      </div>
		    </div>  
		  </div>
		</div>
		
		
		
		<div id="popover" class="mui-popover">
		  <ul class="mui-table-view">
		    <li class="mui-table-view-cell"><a href="#">Item1</a></li>
		    <li class="mui-table-view-cell"><a href="#">Item2</a></li>
		    <li class="mui-table-view-cell"><a href="#">Item3</a></li>
		    <li class="mui-table-view-cell"><a href="#">Item4</a></li>
		    <li class="mui-table-view-cell"><a href="#">Item5</a></li>
		  </ul>
		</div>
		
	</body>

	<script type="text/javascript">
		
		mui('#sheet1').popover('toggle');
		
		mui('.mui-off-canvas-wrap').offCanvas('show');
		
		$("#clickBtn button").click(function () {
			
			
		})
		
		
		
	</script>
</html>
