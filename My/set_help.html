<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设置与帮助</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/My/set_help.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
    </script>
</head>
<body>
	
	
	<div class="set_help">
		
		<!--头部-->
		<div class="set_help_top">
			<!--状态栏-->
			<div class="status_bar">
				<i class="icon_statusBar"></i>
			</div>
			
			<!--返回-->
			<div class="top_back">
				<p class="top_back_go" onclick="goBackMy();">＜返回</p>
				<h3 class="top_back_title">个人设置</h3>
			</div>
			
		</div>
			
		<!--个人设置-->
		<div class="person_set">
			<ol class="person_set_ol">
				<li class="person_set_li" onclick="PersonInfo();">
					<p>账号安全</p>
					<i class="right_arrow_i"></i>
				</li>
				<li class="person_set_li" onclick="PersonInfo();">
					<p>账号管理</p>
					<i class="right_arrow_i"></i>
				</li>
				<li class="person_set_li" onclick="PersonInfo();">
					<p>消息设置</p>
					<i class="right_arrow_i"></i>
				</li>
				<li class="person_set_li" onclick="PersonInfo();">
					<p>修改登录密码</p>
					<i class="right_arrow_i"></i>
				</li>
				<li class="person_set_li" onclick="PersonInfo();">
					<p>修改绑定手机</p>
					<i class="right_arrow_i"></i>
				</li>
				<li class="person_set_li">
					<p>检查更新</p>
					<p class="version_number">当前版本:8.4.2</p>
				</li>
				<li class="person_set_li">
					<p>客服中心</p>
					<i class="right_arrow_i"></i>
				</li>
			</ol>
		</div>
		
		<!--退出登录-->
		<div class="bottom_exit_logon">
			<button type="" class="exit_logon" onclick="login();">退出登录</button>
		</div>
		
		
	</div>
</body>

<script src="../js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	
	//屏幕适配
	(function() {
    var html = document.documentElement;
    var width = html.getBoundingClientRect().width;
    html.style.fontSize = width / 15 + 'px';
    //至于除数15可自行设置
    //1rem=50;
	})()
	
	
	//返回到我的
	function goBackMy() {
	
		window.location.href = "my.html";
	}
	
	
	
	//个人资料修改
	function PersonInfo() {
	
		window.location.href = "person_info.html";
	}
	
	
	
	//跳转到登录页
	function login() {
	
		window.location.href = "../login.html";
	}
	
</script>
</html>
