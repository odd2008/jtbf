<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/loginRegister/login.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
    </script>
</head>
<body>
	
	
	<div class="register_Addinfo mui-clearfix">
		
		<!--状态栏-->
		<i class="icon_statusBar"></i>
		<!--返回-->
		<div class="top_Back">
			<i class="icon_backs"></i>
			<a href="./register.html" class="btn_back">返回</a>
		</div>
		
		<div class="register_Gersoninfo">
			<!--完善信息-->
			<h2 class="info_Title">完善信息</h2>
			<p class="info_Describe">您的手机已通过验证，请完善一下信息提交手机验证</p>
			<!--个人基本信息-->
			<div class="register_Group">
				<div class="group_Inputs">
					<p class="group_Title">头像</p>
					<input type="text" class="input_Info" placeholder="请上传您的头像"/>
					<i class="bottom_Lines"></i>
				</div>
				<div class="group_Inputs">
					<p class="group_Title">姓名</p>
					<input type="text" class="input_Info" placeholder="请输入您的姓名"/>
					<i class="bottom_Lines"></i>
				</div>
				<div class="group_Inputs">
					<p class="group_Title">性别</p>
					<input type="text" class="input_Info" placeholder="性别"/>
					<i class="bottom_Lines"></i>
				</div>
				<div class="group_Inputs">
					<p class="group_Title">所在地区</p>
					<input type="text" class="input_Info" placeholder="所在地区"/>
					<i class="bottom_Lines"></i>
				</div>
				<div class="group_Inputs">
					<p class="group_Title">详细地址</p>
					<input type="text" class="input_Info" placeholder="详细地址"/>
					<i class="bottom_Lines"></i>
				</div>
				<div class="group_Inputs">
					<p class="group_Title">身份证号</p>
					<input type="text" class="input_Info" placeholder="身份证号"/>
					<i class="bottom_Lines"></i>
				</div>
				<div class="group_Inputs">
					<p class="group_Title">手机号</p>
					<input type="text" class="input_Info" placeholder="手机号"/>
					<i class="bottom_Lines"></i>
				</div>
			</div>
			<button type="button" class="btn_Complete" onclick="completeRegistration();">完成注册</button>
			
		</div>
		
		
	</div>
</body>

<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript">
	
	//屏幕适配
	(function() {
    var html = document.documentElement;
    var width = html.getBoundingClientRect().width;
    html.style.fontSize = width / 15 + 'px';
    //至于除数15可自行设置
    //1rem=50;
	})()
	
	
	//点击完成注册跳转到首页
	function completeRegistration() {
		
		window.location.href = "../index.html";
	}
	
</script>

</html>
